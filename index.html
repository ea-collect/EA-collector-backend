<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART HOST - Login / Sign Up</title>
  <style>
    body { background: #f4f6f8; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    .auth-container {
      max-width: 400px; margin: 50px auto; background: white;
      padding: 20px; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px;
      border: 1px solid #ccc; border-radius: 6px; font-size: 14px;
    }
    button {
      background: #007bff; color: white; cursor: pointer; border: none;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="formTitle">üîê Mentor Sign Up</h2>
    <div id="signupSection">
      <input type="text" id="signupName" placeholder="Full Name">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPass" placeholder="Password">
      <button onclick="registerMentor()">Sign Up</button>
      <p id="signupMsg"></p>
      <p>Already registered? <a href="#" onclick="toggleForm(false)">Login</a></p>
    </div><div id="loginSection" class="hidden">
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPass" placeholder="Password">
  <button onclick="loginMentor()">Login</button>
  <p id="loginMsg"></p>
  <p>New user? <a href="#" onclick="toggleForm(true)">Sign Up</a></p>
</div>

  </div>  <script>
    let mentors = JSON.parse(localStorage.getItem("mentors")) || [];

    function toggleForm(showSignup) {
      document.getElementById("signupSection").classList.toggle("hidden", !showSignup);
      document.getElementById("loginSection").classList.toggle("hidden", showSignup);
      document.getElementById("formTitle").textContent = showSignup ? 'üîê Mentor Sign Up' : 'üîë Mentor Login';
    }

    function registerMentor() {
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const pass = document.getElementById("signupPass").value.trim();
      const msg = document.getElementById("signupMsg");

      if (!name || !email || !pass) {
        msg.textContent = "‚ùå All fields are required.";
        return;
      }

      if (mentors.some(m => m.email === email)) {
        msg.textContent = "‚ö†Ô∏è Email already registered.";
        return;
      }

      mentors.push({ name, email, pass });
      localStorage.setItem("mentors", JSON.stringify(mentors));
      msg.textContent = "‚úÖ Account created. You can now login.";
      toggleForm(false);
    }

    function loginMentor() {
      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPass").value.trim();
      const msg = document.getElementById("loginMsg");

      const mentor = mentors.find(m => m.email === email && m.pass === pass);
      if (!mentor) {
        msg.textContent = "‚ùå Invalid login credentials.";
        return;
      }

      localStorage.setItem("currentUser", JSON.stringify(mentor));
      window.location.href = "dashboard.html";
    }
  </script></body>
</html>
